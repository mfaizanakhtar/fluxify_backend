name: CI - Validate Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

# Railway automatically deploys from GitHub on every push to main
# This workflow just validates code quality before Railway deploys

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test
        continue-on-error: true

  # Railway deploys automatically from GitHub
  # Just connect your repo in Railway dashboard:
  # 1. Go to railway.app
  # 2. New Project â†’ Deploy from GitHub repo
  # 3. Select this repo
  # 4. Railway builds with Dockerfile and deploys on every push to main
  #
  # For multiple services (API + Worker):
  # - Add a second service from the same GitHub repo
  # - Override start command: node dist/worker/index.js
            exit 1
          fi
